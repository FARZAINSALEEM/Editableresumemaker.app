<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editable Resume Maker</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Enter Your Details</h2>
            <form id="resume-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone" required>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" placeholder="Describe your work experience" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" name="education" placeholder="Your educational background" required></textarea>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="Your Skills (comma separated)" required>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <section class="resume-section">
            <h2>Your Resume</h2>
            <div id="resume">
                <h3 id="resume-name"></h3>
                <p id="resume-email"></p>
                <p id="resume-phone"></p>

                <h4>Work Experience</h4>
                <p id="resume-experience"></p>

                <h4>Education</h4>
                <p id="resume-education"></p>

                <h4>Skills</h4>
                <p id="resume-skills"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Editable Resume Maker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
